<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample of websocket with golang</title>
		<script src="jquery-2.1.4.min.js"></script>
		<script>
      $(function() {
        var $ul = $('#msg-list');
        var ws = new WebSocket("ws://localhost:8080/api/v2/datacenters/75/organizations/yce/pods/yce-855162003-f469n/streamedlog");
        ws.onmessage = function(e) {
          // console.log(event.data);
          $('<li>').text(event.data).appendTo($ul);
        };

        /*
        $('#sendBtn').click(function(){
          var data = $('#name').val();
          ws.send(data);
          console.log("送信メッセージ:" + data);
          $('<li>').text(data).appendTo($ul);
        });
        */
      });
		</script>
	</head>
	<body>
			<input id="name" type="text" />
			<input type="button" id="sendBtn" value="send"></input>
      <ul id="msg-list"></ul>
	</body>
</html>
